{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">


    <style>
        /* Fondo del cuerpo */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #2980b9, #6dd5fa, #ffffff);
        }

        /* Contenedor principal */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Secci√≥n izquierda */
        .login-menu-left {
            text-align: center;
            padding: 20px;
            margin-right: 20px;
        }

        .login-menu-left h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2a7b30;
        }

        .login-menu-left p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #555;
        }

        /* Tarjeta de formulario */
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .login-card h3 {
            margin-bottom: 20px;
            color: #2980b9;
        }

        .form-label {
            font-weight: bold;
        }

        /* Botones */
        .btn-primary {
            background: #2980b9;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px 20px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #3498db;
        }

        /* Icono de mostrar/ocultar contrase√±a */
        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            right: 10px;
            top: 70%; /* Ajusta esta propiedad para bajar el icono */
            transform: translateY(-50%); /* Centra verticalmente respecto al campo de contrase√±a */
            cursor: pointer;
            color: #7f8c8d;
        }

        /* Popup */
        .popup-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            font-size: 14px;
            z-index: 9999;
        }

        .popup-notification.show {
            display: block;
        }

        .popup-notification .close-btn {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Campos de entrada */
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Secci√≥n izquierda -->
        <div class="login-menu-left">
            <h2>Bienvenido a TutorConnect</h2>
            <p>Conect√°ndote con el conocimiento futuro</p>
        </div>

        <!-- Tarjeta de login -->
        <div class="login-card">
            <h3>Iniciar sesi√≥n</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="mb-3 password-toggle">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contrase√±a" required>
                    <span class="password-toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
                <div class="forgot-password mt-3">
                    <a href="{% url 'recuperar_contrase√±a' %}">¬øOlvidaste tu contrase√±a? Recuperarla aqu√≠</a>
                </div>
            </form>

            <!-- Bot√≥n de Panel Administrativo -->
            <a href="{% url 'admin:index' %}" class="btn btn-success mt-3">Panel Administrativo</a>
        </div>
    </div>

    <!-- Popup de error -->
    {% if error %}
    <div class="popup-notification" id="error-popup">
        Correo de recuperaci√≥n enviado con √©xito.
        <span class="close-btn" onclick="closePopup()">√ó</span>
    </div>
    {% endif %}

    <script>
        // Mostrar/ocultar la contrase√±a
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = document.querySelector('.password-toggle-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.textContent = 'üôà'; // Cambia el icono
            } else {
                passwordField.type = 'password';
                icon.textContent = 'üëÅÔ∏è'; // Cambia el icono
            }
        }

        // Cerrar popup
        function closePopup() {
            const popup = document.getElementById('error-popup');
            popup.classList.remove('show');
        }
    </script>
</body>
</html>
