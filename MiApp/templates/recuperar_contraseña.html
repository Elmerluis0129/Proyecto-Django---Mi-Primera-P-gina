<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo del cuerpo */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #2980b9, #6dd5fa, #ffffff);
        }

        /* Contenedor principal */
        .recuperar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Tarjeta */
        .recuperar-card h3 {
            margin-bottom: 20px;
            color: #2980b9;
        }

        .form-label {
            font-weight: bold;
        }

        /* Botones */
        .btn-primary {
            background: #2980b9;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px 20px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #3498db;
        }

        .btn-secondary {
            background: #208289;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px 20px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #00adba;
        }

        /* Campos de entrada */
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.5);
        }

        /* Popup */
        .popup-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            font-size: 14px;
            z-index: 9999;
        }

        .popup-notification.show {
            display: block;
        }

        .popup-notification .close-btn {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="recuperar-container">
        <div class="recuperar-card">
            <h3>Recuperar Contraseña</h3>
            <form onsubmit="mostrarPopup(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar correo de recuperación</button>
            </form>
            <!-- Botón para volver al login -->
            <button class="btn btn-secondary" onclick="volverAlLogin()">Volver al login</button>
        </div>
    </div>

    <!-- Popup de notificación -->
    <div class="popup-notification" id="success-popup">
        Correo de recuperación enviado con éxito.
        <span class="close-btn" onclick="closePopup()">×</span>
    </div>

    <script>
        // Mostrar el popup
        function mostrarPopup(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            const popup = document.getElementById('success-popup');
            popup.classList.add('show'); // Mostrar el popup
            setTimeout(closePopup, 5000); // Cerrar automáticamente después de 5 segundos
        }

        // Cerrar el popup
        function closePopup() {
            const popup = document.getElementById('success-popup');
            popup.classList.remove('show'); // Ocultar el popup
        }

        // Redirigir al login
        function volverAlLogin() {
            window.location.href = "/login/"; // Cambia esta URL según la ruta de tu login
        }
    </script>

</body>
</html>
