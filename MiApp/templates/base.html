{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TutorConnect: Plataforma de tutorías para estudiantes. Encuentra tutorías disponibles, reserva citas y contacta con nuestros tutores.">
    <meta name="keywords" content="tutorías, educación, citas, tutorconnect, estudiantes">
    <meta name="author" content="Tu Nombre o TutorConnect">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap JS (necesario para los modales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <!-- Barra de navegación -->
        <div class="navbar">
            <img src="{% static 'images/logo.png' %}" alt="TutorConnect Logo" class="logo">
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'mis_citas' %}">Citas</a>
            <a href="{% url 'noticias' %}">Tutorias Disponibles</a>
            <a href="{% url 'contacto' %}">Contacto</a>
            <a href="{% url 'politicas' %}">Políticas de Privacidad</a>
            <a href="{% url 'admin:index' %}" target="_blank">Panel</a>
        </div>

        <!-- Contenido dinámico -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 TutorConnect. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
